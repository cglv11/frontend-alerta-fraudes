<div class="min-h-screen bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md mx-auto">
    <!-- Header -->
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-900 mb-2">Create Transaction</h1>
      <p class="text-gray-600">Fill in the details to create a new transaction</p>
    </div>

    <!-- Card -->
    <div class="bg-white shadow-lg rounded-lg p-8">
      <!-- Success Message -->
      @if (success()) {
        <div class="mb-6 bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-lg">
          <p class="font-medium">{{ success() }}</p>
        </div>
      }

      <!-- Error Message -->
      @if (error()) {
        <div class="mb-6 bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg">
          <p class="font-medium">{{ error() }}</p>
        </div>
      }

      <!-- Form Component -->
      <app-transaction-form (formSubmitted)="handleFormSubmit($event)" />
    </div>

    <!-- Footer Info -->
    <div class="mt-8 text-center text-sm text-gray-500">
      <p>Using Clean Architecture + Signals + RxJS</p>
    </div>
  </div>
</div>
